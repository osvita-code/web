---
layout: compress
---

<!DOCTYPE html>
<html lang="uk">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <br>
        <small>{{ site.tagline }}</small>
      </h3>
      <form method="get" id="searchform" action="https://encrypted.google.com/search">
        <input type="hidden" name="as_sitesearch" value="osvita-code.github.io/scratch" />
        <input type="text" id="s" name="as_q" value="" />
        <input type="submit" id="searchsubmit" value="&nbsp;&nbsp;Пошук&nbsp;&nbsp;" />
      </form>
    </header>

    <main>
      {{ content }}
    </main>
    <footer class="footer">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      <small class='links'>
          <a href="{{ site.baseurl }}/atom.xml"><i class="fa fa-rss" aria-hidden="true"></i></a>
          <a href="https://github.com/{{ site.footer-links.github }}"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="mailto:{{ site.footer-links.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
          <a href="https://stackoverflow.com/users/9093112/serhii"><i class="fa fa-stack-overflow" aria-hidden="true"></i></a>
          <a href="https://twitter.com/serhii73"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </small>
    </footer>
    </div>

  {% include analytics.html %}
</body>

</html>
